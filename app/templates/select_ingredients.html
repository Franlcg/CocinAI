<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas por imágenes</title>
    <style>
        .ingredientes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .ingrediente {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Recetas por imágenes</h1>
    <form method="post">
        <h2>Selecciona los ingredientes:</h2>
        <div class="ingredientes-container">
            {% for ing in ingredientes %}
                <div class="ingrediente">
                    <img src="{{ ing['imagen'] }}" alt="{{ ing['nombre'] }}">
                    <label>
                        <input type="checkbox" name="ingredientes" value="{{ ing['nombre'] }}">
                        {{ ing['nombre'] }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Generar Receta</button>
    </form>

    {% if receta %}
        <h2>Receta Generada:</h2>
        <p>{{ receta }}</p>
    {% endif %}
</body>
</html>
