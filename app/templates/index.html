<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <title>CocinAI</title>
</head>
<body>

    <header>
        <h1>🍲 CocinAI</h1>
        <p>¿Cómo quieres encontrar tu receta hoy?</p>
    </header>

    <div class="options-container">
        <!-- Opción de Chatbot -->
        <div class="option-card" onclick="window.location.href='/chat'">
            <img src="{{ url_for('static', filename='imagenes/chatbot.png') }}" alt="Chatbot de recetas" />
            <h2>Chatbot de Recetas</h2>
            <p>Habla con nuestro asistente para obtener recomendaciones personalizadas.</p>
        </div>

        <!-- Opción de selección de imágenes -->
        <div class="option-card" onclick="window.location.href='/select-ingredients'">
            <img src="{{ url_for('static', filename='imagenes/grocery.png') }}" alt="Selección de ingredientes" />
            <h2>Seleccionar Ingredientes</h2>
            <p>Selecciona ingredientes visualmente para obtener una receta.</p>
        </div>
    </div>

</body>
</html>
